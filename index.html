<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RPG Dragon Fighter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
    <div id="reset"><button id="btnReset">Reset Game</button></div>
    <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>    
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>    
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
        <button id="button1">Go to Store</button>
        <button id="button2">Go to Cave</button>
        <button id="button3">Fight Dragon</button>
    </div>
    <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        <span class="stat">Lvl: <strong><span id="monsterLevel"></span></strong></span>
    </div>
    <div id="text">
        <p id="welcome">Welcome to "Dragon Fighter!"</p> You must defeat the dragon that is preventing people from leaving the town. You are in the town square, a store behind you and a cave in the mountains.<br><br>Where do you want to go? <span class="tip">[Use the buttons above.]</span>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
